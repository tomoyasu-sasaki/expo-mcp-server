[supervisord]
nodaemon=true
user=node
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700
chown=node:node

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

# Redis設定
[program:redis]
command=redis-server /etc/redis/redis.conf
user=node
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/redis.log
environment=HOME="/home/node",USER="node"

# Typesense設定
[program:typesense]
command=typesense-server --data-dir /data/typesense --api-key=xyz --listen-port 8108 --enable-cors
user=node
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/typesense.log
environment=HOME="/home/node",USER="node"

# Expo MCP Server設定
[program:expo-mcp]
command=node /app/dist/index.js
directory=/app
user=node
autostart=true
autorestart=true
redirect_stderr=true
stdout_logfile=/var/log/supervisor/expo-mcp.log
environment=HOME="/home/node",USER="node",NODE_ENV="production",STANDALONE_MODE="true" 