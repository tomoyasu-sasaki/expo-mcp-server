global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@expo-mcp.local'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 15m
    - match:
        severity: high
      receiver: 'high-alerts'
      group_wait: 10s
      repeat_interval: 30m
    - match:
        severity: medium
      receiver: 'medium-alerts'
      group_wait: 30s
      repeat_interval: 1h
    - match:
        severity: low
      receiver: 'low-alerts'
      group_wait: 1m
      repeat_interval: 4h

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://expo-mcp-server:3000/webhook/alerts'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: 'webhook_secret'

  - name: 'critical-alerts'
    webhook_configs:
      - url: 'http://expo-mcp-server:3000/webhook/alerts/critical'
        send_resolved: true
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Status: {{ .Status }}
          {{ end }}
