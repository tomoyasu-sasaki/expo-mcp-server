        title: '‚ÑπÔ∏è LOW: {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'instance']
  - source_match:
      severity: 'high'
    target_match:
      severity: 'medium'
    equal: ['alertname', 'instance']
  - source_match:
      severity: 'medium'
    target_match:
      severity: 'low'
    equal: ['alertname', 'instance'] 