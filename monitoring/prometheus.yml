global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'expo-mcp-monitor'

rule_files:
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

scrape_configs:
  # Expo MCP Server メトリクス
  - job_name: 'expo-mcp-server'
    static_configs:
      - targets: ['expo-mcp-server:9090']
    scrape_interval: 5s
    metrics_path: '/metrics'
    scheme: http
    
  # Node.js アプリケーションメトリクス
  - job_name: 'expo-mcp-app'
    static_configs:
      - targets: ['expo-mcp-server:3000']
    scrape_interval: 10s
    metrics_path: '/metrics'
    scheme: http
    
  # Prometheus自身の監視
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s
    
  # Redis監視
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 30s
    
  # Typesense監視
  - job_name: 'typesense'
    static_configs:
      - targets: ['typesense:8108']
    scrape_interval: 30s
    metrics_path: '/metrics'
    scheme: http 